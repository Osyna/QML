version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: qml-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: qml_user
      POSTGRES_PASSWORD: qml_password
      POSTGRES_DB: qml_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qml_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # QML API Development (hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: qml-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: qml_user
      DB_PASSWORD: qml_password
      DB_DATABASE: qml_db
      DB_SYNCHRONIZE: "true"
      DB_LOGGING: "true"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_dev_data:
    driver: local
